<html>

<body>
  <pre></pre>

  <script type="text/javascript">
    { { site.data['js'] } }

    //Load notations.
    var notations = findNotations().sort(function (a, b) {
      return a.id.toLowerCase().trim() > b.id.toLowerCase().trim() ? 1 : -1;
    });

    var config = {};
    for (var i = 0; i < notations.length; i++) {
      var n = notations[i];
      console.log(n.tags);
      config[n.id] = { name: n.name, tags: n.tags };
    }

    $("pre").append(JSON.stringify(config, null, 2));
  </script>
</body>

</html>
